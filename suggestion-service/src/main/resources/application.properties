server.port=8084
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.cloud.stream.bindings.generateSuggestionForUserPreferences-in-0.destination=suggestions
spring.cloud.stream.bindings.generateSuggestionForUserPreferences-in-0.content-type=application/json
spring.cloud.stream.bindings.generateSuggestionFromOrderHistory-in-0.destination=suggestions
spring.cloud.stream.bindings.generateSuggestionFromOrderHistory-in-0.content-type=application/json
spring.cloud.function.definition=generateSuggestionForUserPreferences;generateSuggestionFromOrderHistory
spring.cloud.stream.kafka.binder.brokers=localhost:9092

langchain4j.google-ai-gemini.chat-model.api-key=${GEMINI_API_KEY}
langchain4j.google-ai-gemini.chat-model.model-name=gemini-flash-latest
langchain4j.google-ai-gemini.chat-model.temperature=0.0
langchain4j.google-ai-gemini.chat-model.timeout=PT60S
logging.level.dev.langchain4j=DEBUG
langchain4j.google-ai-gemini.chat-model.strict-tools=true
langchain4j.google-ai-gemini.chat-model.log-requests=false
langchain4j.google-ai-gemini.chat-model.log-responses=false