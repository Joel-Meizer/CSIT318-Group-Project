spring.application.name=Accounts-service

# ===============================
# DATABASE CONFIGURATION (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:librarydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# H2 CONSOLE SETTINGS
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# SERVER SETTINGS
# ===============================
server.port=8080

# ===============================
# LOGGING
# ===============================
logging.level.root=info


# ===============================
# Kafka
# ===============================
spring.cloud.stream.function.definition=userCreated;membershipCancelled

# Bindings for outgoing events
spring.cloud.stream.bindings.userCreated-out-0.destination=user.created
spring.cloud.stream.bindings.userCreated-out-0.content-type=application/json

spring.cloud.stream.bindings.membershipCancelled-out-0.destination=user.membership.cancelled
spring.cloud.stream.bindings.membershipCancelled-out-0.content-type=application/json
spring.cloud.stream.bindings.receiveResourceContentUpdated-in-0.destination=resourceContentUpdated
spring.cloud.function.definition=receiveResourceContentUpdated
spring.cloud.stream.kafka.binder.brokers=localhost:9092